<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title for Day 3 -->
    <title>Day 3 Training Quiz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for the selected answer */
        .answer-btn.selected {
            background-color: #3b82f6; /* bg-blue-600 */
            color: #ffffff; /* text-white */
            border-color: #3b82f6; /* border-blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl max-w-lg w-full">
        
        <!-- Updated Quiz Title for Day 3 -->
        <h1 id="quiz-title" class="text-2xl sm:text-3xl font-bold text-center mb-6 text-gray-800">
            Day 3: Business Systems & Problem Solving
        </h1>

        <!-- Quiz Container -->
        <div id="quiz-container">
            <!-- Question Text -->
            <div id="question" class="text-lg font-semibold mb-5 text-gray-700">
                Loading question...
            </div>
            
            <!-- Answers Container -->
            <div id="answers" class="space-y-3">
                <!-- Answer buttons will be generated by JS -->
            </div>
        </div>

        <!-- Results Container (hidden by default) -->
        <div id="results-container" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Quiz Complete!</h2>
            <p id="score-text" class="text-xl text-gray-700 mb-6">You scored 0 out of 0</p>
            <button id="restart-btn" class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                Take Quiz Again
            </button>
        </div>

        <!-- Next Button (hidden on results screen) -->
        <button id="next-btn" class="w-full bg-gray-800 text-white p-3 rounded-md font-semibold mt-6 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200" disabled>
            Next Question
        </button>

    </div>

    <script>
        // --- QUIZ DATA ---
        // Updated for Day 3: Business Systems & Problem Solving
        const quizData = [
            {
                question: "What does 'ERP' stand for?",
                answers: [
                    "Enterprise Resource Planning",
                    "Employee Resource Program",
                    "External Relations Protocol",
                    "E-commerce Reporting Platform"
                ],
                correct: "Enterprise Resource Planning"
            },
            {
                question: "What is the primary purpose of an ERP system?",
                answers: [
                    "To manage a company's marketing campaigns",
                    "To integrate and manage core business processes (like finance, HR, and supply chain) in one system",
                    "To design new products for the company",
                    "To provide a secure email service for employees"
                ],
                correct: "To integrate and manage core business processes (like finance, HR, and supply chain) in one system"
            },
            {
                question: "What is often the *first* step in a structured problem-solving process?",
                answers: [
                    "Brainstorming all possible solutions immediately",
                    "Implementing the easiest fix",
                    "Clearly defining and understanding the problem",
                    "Asking your manager to solve it"
                ],
                correct: "Clearly defining and understanding the problem"
            },
            {
                question: "When trying to find the *root cause* of a problem, a common technique is:",
                answers: [
                    "Ignoring small details and focusing on the big picture",
                    "Asking 'Why?' multiple times",
                    "Waiting to see if the problem resolves itself",
                    "Blaming the person closest to the problem"
                ],
                correct: "Asking 'Why?' multiple times"
            },
            {
                question: "After implementing a solution, what is the crucial *final* step?",
                answers: [
                    "Forgetting about the problem and moving on",
                    "Monitoring the results to see if the solution actually worked",
                    "Changing the solution immediately if it isn't perfect",
                    "Documenting who was at fault"
                ],
                correct: "Monitoring the results to see if the solution actually worked"
            },
            {
                question: "The 'Eisenhower Matrix' is a popular tool for organizing tasks based on what two criteria?",
                answers: [
                    "Effort and Cost",
                    "Urgency and Importance",
                    "Time and People",
                    "Difficulty and Enjoyment"
                ],
                correct: "Urgency and Importance"
            }
        ];
        
        // --- APPLICATION LOGIC ---
        
        // DOM Element References
        const quizContainer = document.getElementById('quiz-container');
        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const nextBtn = document.getElementById('next-btn');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');

        // Quiz State
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        // Function to load the current question and answers
        function loadQuiz() {
            // Reset state from previous question
            selectedAnswer = null;
            answersEl.innerHTML = '';
            nextBtn.disabled = true;
            
            // Get the current question object
            const currentQuestion = quizData[currentQuestionIndex];
            
            // Set the question text
            questionEl.innerText = currentQuestion.question;

            // Create and append buttons for each answer
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.classList.add('w-full', 'text-left', 'p-3', 'rounded-md', 'border', 'border-gray-300', 'hover:bg-gray-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'transition-colors', 'duration-150', 'answer-btn');
                
                // Event listener for selecting an answer
                button.addEventListener('click', () => {
                    // Remove 'selected' class from all buttons
                    document.querySelectorAll('.answer-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // Add 'selected' class to the clicked button
                    button.classList.add('selected');
                    selectedAnswer = answer; // Store the selected answer
                    nextBtn.disabled = false; // Enable the next button
                });
                
                answersEl.appendChild(button);
            });
        }

        // Function to display the final results
        function showResults() {
            quizContainer.classList.add('hidden'); // Hide question
            nextBtn.classList.add('hidden'); // Hide next button
            resultsContainer.classList.remove('hidden'); // Show results
            
            // Display the final score
            scoreText.innerText = `You scored ${score} out of ${quizData.length}`;
        }

        // Event listener for the 'Next' button
        nextBtn.addEventListener('click', () => {
            // Check if the selected answer is correct
            if (selectedAnswer === quizData[currentQuestionIndex].correct) {
                score++;
            }
            
            // Move to the next question
            currentQuestionIndex++;
            
            // Check if the quiz is over
            if (currentQuestionIndex < quizData.length) {
                loadQuiz(); // Load the next question
            } else {
                showResults(); // Show the final results
            }
        });

        // Event listener for the 'Restart' button
        restartBtn.addEventListener('click', () => {
            // Reset the quiz state
            currentQuestionIndex = 0;
            score = 0;
            
            // Show the quiz and hide results
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            
            // Load the first question
            loadQuiz();
        });

        // Initial call to start the quiz
        loadQuiz();

    </script>
</body>
</html>
